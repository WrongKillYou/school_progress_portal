{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}School Progress Portal{% endblock %}</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Inter font (local via separate CSS) -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />

    <!-- Custom site-wide CSS (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Site Header / Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-semibold" href="#">School Progress Portal</a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top py-3 mt-auto">
      <div class="container text-center text-muted small">
        &copy; 2025 School Progress Portal
      </div>
    </footer>
  </body>
</html>
