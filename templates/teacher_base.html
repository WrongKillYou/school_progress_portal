{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS (Local if preferred) -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Inter Font -->
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

  <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f6fa;
    }
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      background-color: #4b0082;
      color: white;
      padding: .1rem 1rem;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #360060;
    }
    .sidebar h2 {
      font-size: 1rem;
      margin: 0;
    }
    .logo {
      width: 10rem;
      height: 10rem;
      margin-bottom: -10px;
      margin-top: -1rem;
      padding-bottom: 1rem;
    }
    .main-content {
      margin-left: 240px;
      padding: 2rem;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
  <div style="display: flex; align-items: center;">
    <img src="/static/images/school-logo.png" alt="school_logo" class="logo">

    <!-- Divider + Text -->
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <!-- Vertical line -->
      <div style="width: 2px; background-color: white; height: 5em;"></div>

      <!-- Text -->
      <h2 style="margin: 0; font-size: 0.9rem; ">
        Eastern Pangasinan Christian Learning Center, Inc.
      </h2>
    </div>
  </div>
      
      <a href="{% url 'teacher_dashboard' %}">Home</a>
      <a href="{% url 'view_handled_class' %}">Class</a>
      <a href="{% url 'view_all_announcement' %}">Announcement</a>
      <a href="{% url 'teacher_change_password' %}">Change Password</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content w-100">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Bootstrap JS (optional if needed) -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
