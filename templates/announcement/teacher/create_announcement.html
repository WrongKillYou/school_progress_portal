{% extends 'teacher_base.html' %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 700px; margin: auto; padding: 2rem;">
    <h1>Create Announcement for {{ class_obj.class_name }}</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Post Announcement</button>
</form>

<a href="{% url 'view_class_list' class_obj.id %}">‚Üê Back to Class</a>

</div>
{% endblock %}
