{% extends "base_dashboard.html" %}

{% block content %}
<div class="container py-5" style="max-width: 600px;">
    <div class="bg-white p-4 shadow-sm rounded">

        <!-- Page Heading -->
        <h3 class="mb-3 text-primary text-center">
            üéñÔ∏è Give a Badge to {{ student.user.get_full_name }}
        </h3>

        <!-- Class Info -->
        <p class="text-muted text-center mb-4">
            <strong>Class:</strong> {{ class_obj.class_name }} ({{ class_obj.subject }})
        </p>

        <!-- Form -->
        <form method="post">
            {% csrf_token %}

            <!-- Badge Type -->
            <div class="mb-3">
                <label for="{{ form.type.id_for_label }}" class="form-label">Badge Type</label>
                {{ form.type }}
            </div>

            <!-- Reason -->
            <div class="mb-3">
                <label for="{{ form.reason.id_for_label }}" class="form-label">Reason</label>
                {{ form.reason }}
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">
                ‚úÖ Submit Badge
            </button>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="{% url 'view_class_list' class_obj.id %}" class="btn btn-outline-secondary">
                ‚Üê Back to Class
            </a>
        </div>
    </div>
</div>
{% endblock %}
