{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
    <h2>Student Login</h2>
    <form method="POST">
        {% csrf_token %}
        <label>LRN:</label><br>
        <input type="text" name="lrn"><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <p>Are you a teacher?</p>
    <a href="{% url 'teacher_login' %}" class="btn">Go to Teacher Login</a>
{% endblock %}
