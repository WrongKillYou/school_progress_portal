{% extends "base.html" %}

{% block title %}Student Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <!-- Widened column for more comfortable login form spacing -->
    <div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="card-title mb-4 text-center">Student Login</h2>
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_lrn" class="form-label">Learner's Reference Number (LRN)</label>
              <input
                type="text"
                name="lrn"
                id="id_lrn"
                class="form-control"
                placeholder="Enter your LRN"
                required
              />
            </div>
            {% if error %}
              <div class="alert alert-danger py-2" role="alert">{{ error }}</div>
            {% endif %}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <hr class="my-4" />
          <p class="text-center mb-2">Are you a teacher?</p>
          <div class="text-center">
            <a href="{% url 'teacher_login' %}" class="btn btn-outline-secondary btn-sm">Go to Teacher Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
