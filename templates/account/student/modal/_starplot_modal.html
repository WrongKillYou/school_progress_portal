<style>
/* Modal overlay */
.sp-overlay {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6); /* Dark overlay */
    justify-content: center;
    align-items: center;
}

/* Show modal */
.sp-overlay.show {
    display: flex;
}

/* Modal content */
.sp-content {
    background-color: #fff; /* Solid background */
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: fadeIn 0.3s ease-out;
}

/* Quarter navigation */
.sp-quarter-nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

/* Chart container */
#sp-chart-container {
    height: 400px;
}

/* Close button */
.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: none;
    border: none;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    color: #555;
}
.close-btn:hover {
    color: #000;
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div id="starplot-modal" class="sp-overlay">
  <div class="sp-content">
    <button id="sp-close" class="close-btn">×</button>

    <div class="sp-quarter-nav">
      <button id="sp-prev">←</button>
      <span id="sp-quarter-label">Quarter 1</span>
      <button id="sp-next">→</button>
    </div>

    <div id="sp-chart-container">
      <canvas id="sp-quarter-chart"></canvas>
    </div>

    <div id="sp-unavailable" style="display:none; text-align:center;">
  <p>Starplot can't be displayed yet.</p>
  <p>The following subjects have no final grade:</p>
  <ul id="sp-missing-list" style="list-style: none; padding: 0;"></ul>
</div>

  </div>
</div>
