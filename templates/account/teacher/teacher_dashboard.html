{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
    }

    h3 {
        color: #555;
        margin-bottom: 10px;
    }

    .dashboard-actions {
        text-align: center;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="container">
    <h1>Account Management</h1>

    <!-- Manage Classes Section -->
    <div class="dashboard-actions">
        <h3>Manage Classes</h3>
        <a href="{% url 'view_handled_class' %}" class="btn">View Class</a>
    </div>

    <div class="dashboard-actions">
        <h3>Logout</h3>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
</div>
{% endblock %}
