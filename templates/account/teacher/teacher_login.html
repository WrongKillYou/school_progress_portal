{% extends "base.html" %}

{% block title %}Teacher Login{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <!-- Matching width with student login for consistency -->
    <div class="col-12 col-sm-10 col-md-10 col-lg-8 col-xl-8 col-xxl-7">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="card-title mb-4 text-center">Teacher Login</h2>
          <form method="POST" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                id="id_username"
                class="form-control"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="id_password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            {% if error %}
              <div class="alert alert-danger py-2" role="alert">{{ error }}</div>
            {% endif %}
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <hr class="my-4" />
          <p class="text-center mb-2">Are you a student?</p>
          <div class="text-center">
            <a href="{% url 'student_login' %}" class="btn btn-outline-secondary btn-sm">Go to Student Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
