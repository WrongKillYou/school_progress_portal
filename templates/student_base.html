<!-- templates/base/student_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7O6Z0nqUQmQ5sKqqzAK/L2FZ2c/eYB8p4Wy"
      crossorigin="anonymous">

    
    <!-- Bootstrap CSS (Local if preferred) -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Inter Font -->
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .dashboard-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            padding: 1rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple Navbar/Header -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">Student Portal</span>
        
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">
                Log Out
            </button>
        </form>
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}

    <!-- ── Bootstrap Bundle JS (includes Popper) ── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
